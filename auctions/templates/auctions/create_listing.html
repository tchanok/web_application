{% extends "auctions/layout.html" %}

{% block body %}
    <div class="page_name">Create New Listing</div>

    <div class="content">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Image URL" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="currency">Currency</label>
                    <input type="text" name="currency" class="form-control" id="currency" placeholder="Currency" required>
                </div>
                <div class="form-group col-md-10">
                    <label for="starting_bid">Starting Bid</label>
                    <input type="number" name="starting_bid" class="form-control" id="starting_bid" placeholder="Starting Bid" min=0 required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        {% for category in categories %}
                        {% if category.category_name != "All" %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="close_date">Closing Date (Optional) </label>
                    <input type="date" id="close_date" name="close_date" min="{{ tomorrow }}">
                </div>
            </div>
            <button type="submit" class="btn btn-info">Create New Listing</button>
            
        </form>
    </div>
{% endblock %}
