<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "style_index.css">
    </head>
    <body>
        <div>
            <ul class="navigator_bar">
                <li class="navigator_bar_item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="app_bar">
            <label>Advanced Search</label>
        </div>
        <div class="line"></div>
        <div class="form_div">
            <form action="https://google.com/search">
                <div>
                    <div class="header_container">
                        <div class="label_frame">
                            <span>Find pages with...</span>
                        </div>
                    </div>
                    <div class="settings_div">
                        <div class="settings_row">
                            <div class="label_container">
                                <div class="label_frame">
                                    <label>all these words:</label>
                                </div>
                            </div>
                            <div class="input_container">
                                <div class="input_frame">
                                    <input class="settings_textinput" type="text" autofocus="autofocus" name="as_q">
                                </div>
                            </div>
                        </div>
                        <div class="settings_row">
                            <div class="label_container">
                                <div class="label_frame">
                                    <label>this exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="input_container">
                                <div class="input_frame">
                                    <input class="settings_textinput" type="text" name="as_epq" >
                                </div>
                            </div>
                        </div>
                        <div class="settings_row">
                            <div class="label_container">
                                <div class="label_frame">
                                    <label>any of these words:</label>
                                </div>
                            </div>
                            <div class="input_container">
                                <div class="input_frame">
                                    <input class="settings_textinput" type="text" name="as_oq" >
                                </div>
                            </div>
                        </div>
                        <div class="settings_row">
                            <div class="label_container">
                                <div class="label_frame">
                                    <label>none of these words:</label>
                                </div>
                            </div>
                            <div class="input_container">
                                <div class="input_frame">
                                    <input class="settings_textinput" type="text" name="as_eq" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="settings_row">
                        <div class="label_container"></div>
                        <div class="input_frame"></div>
                            <div class="button_container">
                                <input class="advanced_search_btn" value="Advanced Search" type="submit">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
