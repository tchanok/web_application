{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Title
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="new_title" placeholder="Enter the new title">
        </br>
        <label>Markdown Content:</label>
        </br>
        <textarea name="content"></textarea>
        </br>
        <input type="submit" value="add page" class="btn btn-primary">

    </form>
{% endblock %}
