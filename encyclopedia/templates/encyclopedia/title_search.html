{% extends "encyclopedia/layout.html" %}

{% block title %}
    Title Search
{% endblock %}

{% block body %}
    <h1>Title Search</h1>

    <ul>
        {% if suggest_result %}
            {% for entry in suggest_result %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <li style="list-style-type: none;">No titles found </li>
        {% endif %}
    </ul>

{% endblock %}
